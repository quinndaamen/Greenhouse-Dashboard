<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <style>
        body {
            background-color: #E9F3EA;
        }

        h1 {
            color: #000000;
            text-align: center;
            
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;    
            justify-content: center;
            gap: 1px;              
        }





        .button-class {
            background: linear-gradient(135deg, #6BCB77, #4CAF50);
            border: none;
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .button-class:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #63b86f, #449d48);
        }

        .button-class:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }


      
    </style>
</head>
<body>
    <div>
        <h1>Settings</h1>

    </div>
    <form action="/save-settings" method="POST">
        <label>Temperature:</label><br>
        <input type="number" name="uTemp" step="0.1" required><br>
        <label>Humidity:</label><br>
        <input type="number" name="uHum" step="0.1" required><br><br>
        <button type="submit">Save</button>
    </form>

    <div class="controls">
        <a href="/" class="button-class">Main Page</a>
    </div>

</body>
</html>
